<!DOCTYPE html>
<html>
<head>
    <title>Personal Profile Form</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #6dd5ed, #2193b0);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background: white;
            width: 450px;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            animation: fadeIn 0.6s ease;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #2193b0;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #2193b0;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #176781;
        }
        .secondary-btn {
            background: #2193b0;
        }
        .secondary-btn:hover {
            background: #176781;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Student Profile Registration</h2>

    <form action="ProfileServlet" method="POST">
    <input type="text" name="name" placeholder="Full Name" required>
    <input type="text" name="studentId" placeholder="Student ID" required>
    <input type="text" name="program" placeholder="Program" required>
    <input type="email" name="email" placeholder="Email" required>
    <input type="text" name="hobbies" placeholder="Hobbies" required>
    <textarea name="intro" placeholder="Short self introduction..." rows="4" required></textarea>

    <button type="submit">Submit Profile</button>
</form>


    <a href="viewProfiles.jsp">
        <button type="button" class="secondary-btn">View All Students</button>
    </a>

    <a href="search.html">
        <button type="button" class="secondary-btn">Search Student Profile</button>
    </a>
</div>

</body>
</html>
